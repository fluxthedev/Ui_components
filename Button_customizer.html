<html>
    <head>
      <title>Interactive Button Customizer</title>
        <script src="https://cdn.tailwindcss.com"></script>
          <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
            <style>
                /* Additional styles can be placed here */
                  </style>
                    <script>
                        function applySize(size) {
                              document.getElementById('dynamic-button').style.fontSize = size + 'px';
                                  }

                                      function applyRadius(radius) {
                                            document.getElementById('dynamic-button').style.borderRadius = radius + 'px';
                                                }

                                                    function applyColor(color) {
                                                          const button = document.getElementById('dynamic-button');
                                                                // Remove all color classes
                                                                      button.classList.forEach(className => {
                                                                              if (className.startsWith('bg-')) {
                                                                                        button.classList.remove(className);
                                                                                                }
                                                                                                      });
                                                                                                            // Add the selected color class
                                                                                                                  button.classList.add(color);
                                                                                                                      }
                                                                                                                        </script>
                                                                                                                        </head>
                                                                                                                        <body class="bg-gray-900 text-white">
                                                                                                                          <div class="p-8">
                                                                                                                              <div class="bg-gray-800 p-6 rounded-lg">
                                                                                                                                    <button id="dynamic-button" class="bg-blue-500 text-white font-bold py-2 px-4 rounded">
                                                                                                                                            Button
                                                                                                                                                  </button>
                                                                                                                                                        <div class="mt-8">
                                                                                                                                                                <div class="mb-6">
                                                                                                                                                                          <label class="font-semibold">Color</label>
                                                                                                                                                                                    <div class="flex flex-wrap gap-2 mt-2">
                                                                                                                                                                                                <!-- Color swatches will call the applyColor function on click -->
                                                                                                                                                                                                            <div class="w-6 h-6 bg-blue-500 rounded cursor-pointer" onclick="applyColor('bg-blue-500')"></div>
                                                                                                                                                                                                                        <div class="w-6 h-6 bg-green-500 rounded cursor-pointer" onclick="applyColor('bg-green-500')"></div>
                                                                                                                                                                                                                                    <div class="w-6 h-6 bg-red-500 rounded cursor-pointer" onclick="applyColor('bg-red-500')"></div>
                                                                                                                                                                                                                                                <!-- Add more swatches as needed -->
                                                                                                                                                                                                                                                          </div>
                                                                                                                                                                                                                                                                  </div>
                                                                                                                                                                                                                                                                          <div class="mb-4">
                                                                                                                                                                                                                                                                                    <label class="font-semibold">Size</label>
                                                                                                                                                                                                                                                                                              <input type="range" id="size-slider" min="10" max="24" value="14" class="w-full mt-1" oninput="applySize(this.value)">
                                                                                                                                                                                                                                                                                                      </div>
                                                                                                                                                                                                                                                                                                              <div class="mb-4">
                                                                                                                                                                                                                                                                                                                        <label class="font-semibold">Radius</label>
                                                                                                                                                                                                                                                                                                                                  <input type="range" id="radius-slider" min="0" max="30" value="4" class="w-full mt-1" oninput="applyRadius(this.value)">
                                                                                                                                                                                                                                                                                                                                          </div>
                                                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                                                                                      </div>
                                                                                                                                                                                                                                                                                                                                                      </body>
                                                                                                                                                                                                                                                                                                                                                      </html>
